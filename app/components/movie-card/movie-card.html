<!-- Square card -->
<style>
    .movie-card-square.mdl-card {
        width: 300px;
        height: 100px;
    }
    .movie-card-square > .mdl-card__title {
        color: #fff;
        padding-left: 80px;
        background-color: #000000;
        background-repeat:no-repeat;
        background-position: bottom left;
        background-size:20% ;
    }

    .movie-card-square > .mdl-card__supporting-text {

    }

    .movie-card-square > .mdl-card__actions {
        text-align: right;
    }

</style>

<div class="movie-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand" ng-style="{'background-image': 'url({{movie.posters.thumbnail}})'}">
        <h2 class="mdl-card__title-text"> {{movie.title}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
        year: {{movie.year}} | rating: {{movie.mpaa_rating}} | critics: {{movie.ratings.critics_score}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#/movies/{{movie.id}}">
            Details
        </a>
    </div>
</div>
