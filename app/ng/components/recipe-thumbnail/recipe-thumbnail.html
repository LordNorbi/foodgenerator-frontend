<div class="recipe-overview">
    <p>
        This is the short overview for a single recipe.<br/>
    </p>
    <div class="row">
        <div class="col-sm-6 col-md-12">
            <div class="thumbnail">
                <img src="http://www.taste.com.au/images/recipes/tas/2010/07/spaghetti-bolognese-19321_l.jpeg" alt="Spaghetti Bolognese">
                <div class="caption">
                    <h3>TITLE of Recipe: {{exampleField}}{{exampleField1}}</h3>
                        <p>PROPERTY of Recipe</p>
                        <ul class="unstyled">
                        <li ng-repeat="types in thumbproperty">{{types.type}}</li>
                        </ul>
                    <div>
                        <p>Availablity:</p>
                        <ul class="unstyled">
                        <li ng-repeat="market in availability">{{market.supermarket}}</li>
                        </ul>
                    </div>

                    <p><a href="LINK" class="btn btn-primary" role="button">Enter Recipe</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
