<div class="col-sm-3">
    <div class="recipe-overview">
        <div class="row">
            <div class="col-sm-6 col-md-12" >
                <div class="thumbnail">
                    <img id="thumbpictureofrecipe" src="{{recipe.picture}}" alt="FotovonGericht">
                    <div class="caption">
                        <h3>{{recipe.title}}</h3>
                        <hr>
                        <span ng-if="recipe.vegan"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Vegan</span>
                        <span ng-if="!recipe.vegan"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Vegan</span><br>
                        <span ng-if="recipe.vegetarian"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Vegetarien</span>
                        <span ng-if="!recipe.vegetarian"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Vegetarien</span>
                        <hr>
                            <ul class="unstyled">
                                <li ng-repeat="supermarket in recipe.supermarkets">{{supermarket.title}}</li>
                            </ul><p></p>
                        <button id="buttonrecipe" class="btn btn-default" ui-sref="Recipe"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> <b>Enter Recipe</b></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
