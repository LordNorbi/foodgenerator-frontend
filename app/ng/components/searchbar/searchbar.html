<div class="searchbar">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for recipes...">
      <span class="input-group-btn">
          <button class="btn btn-default" data-toggle="collapse" data-target="#searchfilters" ng-click="adustGlyphicon()"><span class="glyphicon glyphicon-chevron-{{expanded}}
" aria-hidden="true"></span>
          </button>
          <button class="btn btn-default" type="button">Search</button>
      </span>
    </div>

    <div id="searchfilters" class="collapse">
        <div class="row">
            <div class="col-md-4">
                <div class="checkbox">
                    <label><input type="checkbox" value="">Vegetarian</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="">Vegan</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="checkbox">
                    <label><input type="checkbox" value="">Low</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="">Medium</label>
                </div>
                <div class="checkbox disabled">
                    <label><input type="checkbox" value="">High</label>
                </div>
            </div>
            <div class="col-md-4">
                <img class="searchbarsupermarket" src="http://www.duvenstedt-aktiv.de/images/mitglieder/rewe_icon.jpg" class="{{selected}}" alt="Rewe">
                <img class="searchbarsupermarket" src="http://www.aldi-nord.de/images/logo_deu.png" class="{{selected}}" alt="Aldi">

            </div>
        </div>    </div>
</div>
