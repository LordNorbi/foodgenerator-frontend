<div>
    <h1>My Account</h1>
    <div ng-if="isLoggedIn == false">
        <p>
            You are currently not logged in.
        </p>

        <button>Login</button>
        <p>or</p>
        <button>SignUp</button>
    </div>
    <div ng-if="isLoggedIn == true">
        <p>
            Welcome to your account page!<br/>
            <br/>
            You are currently logged in as {{firstName}} {{lastName}}.
        </p>
    </div>

</div>
